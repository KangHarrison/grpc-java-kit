name: ci

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  ci:
    name: Continuous Delivery
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Deploy with Maven
        run: ./mvnw test -B